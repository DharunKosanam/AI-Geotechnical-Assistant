[pytest]
# Pytest configuration for FastAPI testing

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = tests/test_*.py test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: Mark test as async
    slow: Mark test as slow
    integration: Mark test as integration test
    unit: Mark test as unit test

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (optional)
testpaths = tests
